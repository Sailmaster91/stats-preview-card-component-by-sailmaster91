<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="card">
				<div class="card-image">
					<img src="./images/image-header-mobile.jpg" alt="" />
				</div>
				<div class="card-contenido">
					<div class="card-contenido__title">
						<h1>Get <span>insights</span> that help your business grow.</h1>
					</div>
					<div class="card-contenido__text">
						<p>
							Discover the benefits of data analytics and make better decisions regarding revenue,
							customer experience, and overall efficiency.
						</p>
					</div>
					<div class="card-contenido__data">
						<div class="card-contenido__data-item">
							<h2>10k+</h2>
							<p>companies</p>
						</div>
						<div class="card-contenido__data-item">
							<h2>314</h2>
							<p>templates</p>
						</div>
						<div class="card-contenido__data-item">
							<h2>12M+</h2>
							<p>queries</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Sail Guerrero</a>. Coded
			by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
